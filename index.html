<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
	<style media="screen">
		html {
		}
		body {
			-webkit-app-region: drag;
			width: 100%;
			height: 100%;
			margin: 0;
			background: black;
			color: white;
		}
		.stocks {
			display: inline-block;
			width: 300px;
			height: 300px;
		}
	</style>
  </head>
  <body>
    <div class="stocks"></div>
	<div class="stocks">test</div>
	<div class="stocks">test</div>
	<div class="stocks">test</div>
	<div class="stocks">test</div>
	<div class="stocks">test</div>

	<script type="text/javascript">
		console.log("Node " + process.version.node);
		console.log("Chrome " + process.version.chrome);
		console.log("Electron " + process.version.electron);
	</script>
	<script>
		var request = require('request');
		request("https://www.google.com/finance/info?client=ig&q=goog", function(error, response, body) {
			body = body.slice(3);
			body = JSON.parse(body);
			console.log(body);
			newPrice(body);
		});
		function newPrice(arr) {
			currentPrice = arr[0]["l"];
			document.getElementsByClassName("stocks")[0].innerHTML = currentPrice;
		}
	</script>
  </body>
</html>
